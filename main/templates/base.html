<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8" />
        {% block title %}<title>Live Geek or Test</title>{% endblock %}

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="alternate" type="application/rss+xml" title="RSS" href="http://feeds.feedburner.com/LiveGeekorDie" />
        <link href="/static/css/lgod-bs.css" rel="stylesheet" />
		<link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
		<link href="/static/css/font-awesome.css" rel="stylesheet" >
        <link href="/static/css/styles.less" rel="stylesheet/less"/>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
		<script src="/static/js/less-1.3.0.min.js"></script>
        {% block head %}{% endblock %}
</head>
<body>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span2">
			<div class="sidebar-nav-fixed">
				{% include "sidebar.html" %}
			</div>
		</div>
		<div class="span10">
			<div class="contentWrap">
				{% block notice %}{% endblock %}
				{% block content %}{% endblock %}
				<div class="row">
					<div class="span12">
						<div class="footer">
							{% block footer %}{% endblock %}
						</div>
					</div>	
				</div>
			</div>
		</div>
	</div>
</div>
	{% block javascript %}{% endblock %}
</body>
</html>
