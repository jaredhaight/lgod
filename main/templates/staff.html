{% extends "base.html" %}
{% block title %}<title>Live Geek or Die </title>{% endblock %}

{% block content %}
		<div class="row-fluid">
			<div class="span10">
				<p>Hi {{ user.first_name }}!</p>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span10">
				<a href="/article/new" class="btn">Create New Article</a>
				<a href="/staff/profile" class="btn">Update your Profile</a>
			</div>
		</div>
	{% for article in articles %}
         <div class="row-fluid homePad">
            <div class="span10">
				<a href="/article/{{ article.title_slug }}">{{ article.title }}</a> (Posted: {{ article.date_posted }})
			</div>
		</div>
		<div class="row-fluid">
			<div class="span10">
				<p>{{ article.summary }}</p>
			</div>
		</div>
	{% endfor %}
{% endblock %}
