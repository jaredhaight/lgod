<div class="paginationWrap">
    <div class="pagination">
        <ul>
            {% if imagelist.previous_page_number %}
                <li><a href="?page={{ imagelist.previous_page_number }}">Prev</a></li>
            {% endif %}
            {% if imagelist.next_page_number %}
                <li><a href="?page={{ imagelist.next_page_number }}">Next</a></li>
            {% endif %}
        </ul>
    </div>
</div>
