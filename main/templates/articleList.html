	{% for article in articles %}
         <div class="row-fluid homePad">
            <div class="span12">
				<a href="/article/{{ article.title_slug }}">{{ article.title }}</a> (Posted: {{ article.date_posted }})
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12">
				<p>{{ article.summary }}</p>
			</div>
		</div>
	{% endfor %}
